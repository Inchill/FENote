<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>倒计时</h1>

    <div class="time-item">
        <span><span id="day">00</span>天</span>
        <strong><span id="hour">00</span>小时</strong>
        <strong><span id="minute">00</span>分钟</strong>
        <strong><span id="second">00</span>秒</strong>
    </div>

    <script type="text/javascript" rel="stylesheet">
        // 目标时间
        var targetDate = new Date('2019-11-11 0:0:0');
        
        var spanDay = document.getElementById('day');
        var spanHour = document.getElementById('hour');
        var spanMinute = document.getElementById('minute');
        var spanSecond = document.getElementById('second');
        setInterval(function() {
            // 当前时间
            var currentDate = new Date();
            // 计算时间差对象
            var interval = getInterval(currentDate, targetDate);

            spanDay.innerText = interval.day;
            spanHour.innerText = interval.hour;
            spanMinute.innerText = interval.minute;
            spanSecond.innerText = interval.second;
        }, 1000)


       

        // 获取两个日期的时间差
        function getInterval(start, end) {
            // 两个日期对象，相差的毫秒数
            var interval = end - start;
            // 求 相差的天数/小时数/分钟数/秒数
            var day, hour, minute, second;

            // 两个日期对象，相差的秒数
            // interval = interval / 1000;
            interval /= 1000;

            day = Math.round(interval / 60 / 60 / 24);
            hour = Math.round(interval / 60 / 60 % 24);
            minute = Math.round(interval / 60 % 60);
            second = Math.round(interval % 60);

            return {
                day: day,
                hour: hour,
                minute: minute,
                second: second
            }
        }
    </script>
</body>
</html>
