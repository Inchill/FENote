<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .isShow {
            display: block;
        }
        .isHidden {
            display: none;
        }
        .tabBar > ul > li {
            display: inline-block;
            list-style: none;
        }
        .tabContent > ul > li {
            list-style: none;
        }
    </style>
</head>
<body>
    <div class="tabBar">
        <ul>
            <li onclick="tabClick(1)">tab1</li>
            <li onclick="tabClick(2)">tab2</li>
            <li onclick="tabClick(3)">tab3</li>
            <li onclick="tabClick(4)">tab4</li>
        </ul>
    </div>
    <div class="tabContent">
        <ul>
            <li class="isShow">content1</li>
            <li class="isHidden">content2</li>
            <li class="isHidden">content3</li>
            <li class="isHidden">content4</li>
        </ul>
    </div>


    <script>
        var tabs = document.getElementsByClassName('tabBar')[0].getElementsByTagName('li');
        var tabCons = document.getElementsByClassName('tabContent')[0].getElementsByTagName('li');
        function tabClick(index) {
            switch(index) {
                case 1:tabCons[0].className = 'isShow';
                    tabCons[1].className = 'isHidden';
                    tabCons[2].className = 'isHidden';
                    tabCons[3].className = 'isHidden';
                    break;
                case 2:tabCons[0].className = 'isHidden';
                    tabCons[1].className = 'isShow';
                    tabCons[2].className = 'isHidden';
                    tabCons[3].className = 'isHidden';
                    break;
                case 3:tabCons[0].className = 'isHidden';
                    tabCons[1].className = 'isHidden';
                    tabCons[2].className = 'isShow';
                    tabCons[3].className = 'isHidden';
                    break;
                case 4:tabCons[0].className = 'isHidden';
                    tabCons[1].className = 'isHidden';
                    tabCons[2].className = 'isHidden';
                    tabCons[3].className = 'isShow';
                    break;
                default:break;
            }
        }
    </script>
</body>
</html>
