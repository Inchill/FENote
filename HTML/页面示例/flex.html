<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex布局</title>
    <style>
        * {
            outline: 1px #ccc solid;
            margin: 10px;
            padding: 10px;
        }
        body, nav, main, article {
            display: flex;
        }
        body, article {
            flex-direction: column;
        }
    </style>
</head>

    </header>
    <nav>

        <a href="/contact">Contact</a>
    </nav>
    <main>

        </article>

        </article>

</html>
