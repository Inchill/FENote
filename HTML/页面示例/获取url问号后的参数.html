<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        var url = 'http://www.baidu.com/login?name=zs&age=21&a=1&b=2';
        // var index = url.indexOf('?') + 1;
        // console.log(url.substr(index));

        // {             
        //     name: 'zs';
        //     age:'21'
        // }

        //获取url后面的参数
        function getParams(url) {
            //获取?后面第一字符的索引
            var index = url.indexOf('?') + 1;
            //?后面的字符串
            var params = url.substr(index);
            //使用&切割字符串，返回一个数组
            var arr = params.split('&');
            //获取键值对
            var o = {};
            for(var i = 0; i < arr.length; i++) {
                var tmpArr = arr[i].split('=');
                var key = tmpArr[0];
                var value = tmpArr[1];
                o[key] = value;
            }
            return o;
        }
        var obj = getParams(url);
        console.log(obj);
    </script>
